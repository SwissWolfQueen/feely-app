<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button class="btn btn-primary"
    (click)="changeImage('happy')">
    Happy
  </button>
  <button class="btn btn-primary"
    (click)="changeImage('unhappy')">
    Unhappy
  </button>
  <br />
  <button class="btn btn-primary"
    (click)="changeImage('annoyed')">
    Place
  </button>
  <button class="btn btn-primary"
    (click)="changeImage('inLove')">
    LoveLife
  </button>
  <button class="btn btn-primary"
    (click)="changeImage('excited')">
    SocialLife
  </button>
  <button class="btn btn-primary"
    (click)="changeImage('feelypourri')">
    Weather
  </button>
  <button class="btn btn-primary"
    (click)="changeImage('sick')">
    Health
  </button>
  <button class="btn btn-primary"
    (click)="changeImage('speaking')">
    FreeTime
  </button>
  <br />
  <img [src]="imageUrl"/>
  </ion-content>
