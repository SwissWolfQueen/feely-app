<div *ngIf="xtremereason.maxReason">
<feely-icon [identity]="xtremereason.maxReason" size="normal" [off]="true"></feely-icon>

<feely-icon identity="trendUp" size="normal" [off]="false"></feely-icon>
</div>
<div *ngIf="xtremereason.minReason">
  <feely-icon [identity]="xtremereason.minReason" size="normal" [off]="true"></feely-icon>

  <feely-icon identity="trendDown" size="normal" [off]="false"></feely-icon>
</div>
